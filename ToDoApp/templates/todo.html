{% include 'layout.html' %}

<div class="container">
        <div class="card">
            <div class="card-header">
                Make a new Todo
            </div>
            <div class="card-body">
                <form method="POST" action="{% if todo %}/todo/save-todo/{{ todo.id }}{% else %}/todo/save-todo{% endif %}">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" required class="form-control" name="title" value="{{ todo.title if todo else '' }}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea required class="form-control" name="description" rows="3">
                            {{ todo.description if todo else '' }}
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select value="{{ todo.priority if todo else '' }}" name="priority"  class="form-control">
                            <option {% if todo.priority == 1 %} selected="selected" {% endif %} value="1">Low</option>
                            <option {% if todo.priority == 2 %} selected="selected" {% endif %} value="2">Medium</option>
                            <option {% if todo.priority == 3 %} selected="selected" {% endif %} value="3">High</option>
                            <option {% if todo.priority == 4 %} selected="selected" {% endif %} value="4">Critical</option>
                            <option {% if todo.priority == 5 %} selected="selected" {% endif %} value="5">Ultra Critical</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if todo %}Update{% else %}Create{% endif %} Todo
                    </button>
                     {% if todo %}
                        <button onclick="window.location.href='/todo/delete/{{todo.id}}'" type="button" class="btn btn-danger">Delete Todo</button>
                     {% endif %}

                </form>
            </div>
        </div>
    </form>     
</div>
